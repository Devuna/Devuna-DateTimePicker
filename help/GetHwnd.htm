<P CLASS="Base" STYLE="font-size: 11pt ; margin: 10pt  0pt  1px  144pt ; text-indent: -144pt ; font-family: segoe ui semilight,sans-serif; ">
<B>GetHwnd</B>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Retrieves the <A HREF="DateTimePickerHwnd.htm">DateTimePickerHwnd</A> property
for use with low-level Windows API calls that require it.</P>
<P CLASS="Base" STYLE="font-size: 11pt ; margin: 0pt  0pt  1px  144pt ; text-indent: -144pt ; font-family: segoe ui semilight,sans-serif; ">
&nbsp;</P>
<P CLASS="Base" STYLE="font-size: 11pt ; margin: 0pt  0pt  1px  144pt ; text-indent: -144pt ; font-family: segoe ui semilight,sans-serif; ">
Return Value
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The window handle for the DateTimePicker control.</P>
